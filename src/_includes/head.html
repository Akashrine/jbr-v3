<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

<link rel="next" href="{{ site.baseurl }}/blog/page2/" />
<meta name="keywords" content="Julien Brionne, Product Manager, UI developper, Thinker">
<meta name="description" content="{{ site.description }}">
<meta name="subject" content="{{site.name}}">
<meta name="language" content="fr">
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:url" content="{{ site.baseurl }}" />
    <meta property="og:image" content="{{ site.baseurl }}assets/images/cover1.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ site.name }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:url" content="{{ site.baseurl }}" />
    <meta name="twitter:image:src" content="{{ site.baseurl }}assets/images/cover1.jpg" />

    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "Finding The Way Home",
    "url": "{{ site.baseurl }}",
    "image": "{{ site.baseurl }}assets/images/cover1.jpg",
    "description": "{{ site.description }}"
}
    </script>

    <meta name="generator" content="Jekyll 3.0.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}rss.xml" />
  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <!-- endbuild -->
  <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Lato:400,700,300' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <!-- Prefetching, preloading, prebrowsing -->
<link rel="dns-prefetch" href="//julien-brionne.fr/">
<link rel="preconnect" href="{{site.url}}">
<link rel="prefetch" href="{{site.url}}">
<link rel="prerender" href="{{site.url}}">
  {% include ga.html %}
</head>
